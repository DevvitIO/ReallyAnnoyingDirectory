  <style>
    html {
      border-box: border;
      font-size: 15px;
    }
    body {
      background: red; /* not working, let's see some red */
     background: -moz-linear-gradient( top ,
         rgba(255, 0, 0, 1) 0%,
         rgba(255, 255, 0, 1) 15%,
         rgba(0, 255, 0, 1) 30%,
         rgba(0, 255, 255, 1) 50%,
         rgba(0, 0, 255, 1) 65%,
         rgba(255, 0, 255, 1) 80%,
         rgba(255, 0, 0, 1) 100%);
     background: -webkit-gradient(linear,  left top,  left bottom,
         color-stop(0%, rgba(255, 0, 0, 1)),
         color-stop(15%, rgba(255, 255, 0, 1)),
         color-stop(30%, rgba(0, 255, 0, 1)),
         color-stop(50%, rgba(0, 255, 255, 1)),
         color-stop(65%, rgba(0, 0, 255, 1)),
         color-stop(80%, rgba(255, 0, 255, 1)),
         color-stop(100%, rgba(255, 0, 0, 1)));
         height: 90%;
         width: 90%;
         margin: 5%;
    }

    i {
      display: inline-block;
      margin: 0 25px;
      color: yellow;
      border: 1px solid black;
    }

    h1 {
      text-align: center;
      font-family: "Faster One", sans-serif;
      font-size: 5rem;
      color: red;
      transform: scaleY(1.5);
        -ms-transform: scaleY(1.5); /* IE 9 */
        -webkit-transform: scaleY(1.5); /* Safari */
      transition: all 1s;
      display: inline-block;
    }

    h2 {
      text-align: center;
      font-family: "Libre Barcode 39 Extended Text", serif;
      font-size: 5rem;
    }

    .header {
      margin-top: 100px;
      position: relative;
      text-align: center;
    }
    .skew-left {
      transform: skewX(30deg); /* Standard syntax */
        -ms-transform: skewX(30deg); /* IE 9 */
        -webkit-transform: skewX(30deg); /* Safari */
      transition: all 1s;
    }
    .skew-right {
      transform: skewX(-30deg); /* Standard syntax */
        -ms-transform: skewX(-30deg); /* IE 9 */
        -webkit-transform: skewX(-30deg); /* Safari */
      transition: all 1s;
    }
    .center {
      transition: all 2s;
      display: block;
      margin: 0 auto;
      z-index: 999;
      overflow: hidden;
    }
    .sloth-scale {
      transition: all 2s;
      transform: scale(1.5) rotate(30deg);
      overflow: hidden;
    }
    .sloth-image {
      overflow: hidden;
    }

    @media only screen and (max-width: 1252px) {
      i {
        position: absolute;
        left: 45%;
      }
      i:nth-of-type(1){
        top: -75px;
      }
      i:nth-of-type(2){
        top: 75px;
      }
      h1 {
        display: block;
        margin: 2rem auto;
        font-size: 4rem;
      }
    }

    @media only screen and (max-width: 810px) {
      i:nth-of-type(1){
        left: 15%;
        top: 100px;
      }
      i:nth-of-type(2){
        left: 75%;
        top: 100px;
      }
    }

    @media only screen and (max-width: 613px) {
      i:nth-of-type(1){
        left: 40%;
        top: -75px;
      }
      i:nth-of-type(2){
        left: 40%;
        top: 125px;
      }
    }

    @media only screen and (max-width: 434px) {
      i:nth-of-type(1){
        left: 25%;
        top: 200px;
      }
      i:nth-of-type(2){
        left: 50%;
        top: 200px;
      }
      img {
        width: 350px;
      }
    }

  </style>
  <link href="https://fonts.googleapis.com/css?family=Faster+One|Libre+Barcode+39+Extended+Text" rel="stylesheet">
</head>

  <script>


    function skewer() {
      nIntervalId = setInterval(skew, 1000);
    }

    function skew(){

</body>
</html>
